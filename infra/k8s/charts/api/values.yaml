# Default values for www.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/loalang/loalang.xyz/api
  pullPolicy: Always

imagePullSecrets:
  - name: regcred

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: api.loalang.xyz
      paths:
        - /

  tls:
    - secretName: api-cert
      hosts:
        - api.loalang.xyz
