apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "loalang.fullname" . }}
  labels:
{{ include "loalang.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: service-account-key
          secret:
            secretName: pkg-service-account
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /.well-known/apollo/server-health
              port: http
          readinessProbe:
            httpGet:
              path: /.well-known/apollo/server-health
              port: http
          volumeMounts:
            - name: service-account-key
              mountPath: /var/secrets/google
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
            - name: POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: pkg-database
                  key: POSTGRES_DATABASE
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: pkg-database
                  key: POSTGRES_HOST
            - name: POSTGRES_PASS
              valueFrom:
                secretKeyRef:
                  name: pkg-database
                  key: POSTGRES_PASS
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: pkg-database
                  key: POSTGRES_USER
