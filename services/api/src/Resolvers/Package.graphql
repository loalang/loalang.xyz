type Query {
  package(name: String!): Package
}

type Package {
  name: String!
  versions: [PackageVersion!]!
  version(exact: String!): PackageVersion
  latestVersion: PackageVersion!
}

type PackageVersion {
  package: Package!
  version: String!
  url: String!
}

scalar Upload

type Mutation {
  publishPackage(name: String!, version: String!, package: Upload!): Package
}

type User {
  packages: [Package!]!
}
