<!DOCTYPE html>
<html lang="en" style="min-height: calc(100% + env(safe-area-inset-top))">
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest" />

      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

      name="description"
      content="Loa is a general-purpose, purely immutable, referentially transparent, object-oriented programming language."
    />

    <meta name="theme-color" content="#1111ff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link
      rel="icon"
      href="%PUBLIC_URL%/images/Logo no-bg-16.png"
      sizes="16x16"
      type="image/png"
    />
